<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅配置更新工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Clash 订阅配置更新工具</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="updateForm">
                    <div class="form-group">
                        <label for="subscribe_url">订阅地址 (SUBSCRIBE_URL)</label>
                        <input type="text" id="subscribe_url" name="subscribe_url" 
                               placeholder="请输入您的订阅地址" required 
                               class="form-control">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="updateBtn" class="btn btn-primary">
                            更新配置
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="statusCard" class="card status-card hidden">
            <div class="card-body">
                <h3 id="statusTitle">处理结果</h3>
                <p id="statusMessage"></p>
            </div>
        </div>
        
        <div class="config-section">
            <h3>当前配置文件内容</h3>
            <div class="config-container">
                <pre class="config-content" id="configContent">加载配置中...</pre>
            </div>
            <div class="config-actions">
                <button class="btn btn-refresh" onclick="loadConfig()">
                    <i class="icon-refresh"></i> 刷新配置
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
